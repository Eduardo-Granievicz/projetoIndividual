<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   * {
    margin: 0;
    padding: 0;
  }

  body{
      display: grid;
      place-items: center;
      height: 100vh;
  }

  #items-wrapper{
      width: 100vw;
  }

  

  #items{
      display: flex;

      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;

      scroll-behavior: smooth;
  }

  .item{
      flex: none;

      width: 100%;
      height: 400px;

      scroll-snap-align: start;

      pointer-events: none;

  }

  img{
      width: 100%;
      height: 100%;

      object-fit: cover;
  }



  


</style>
<body>
    <div id="items-wrapper">
        <div id="items">
        <div class="item"><img src="https://emtodolugarnet.files.wordpress.com/2021/04/cs-go-wallpaper-hd-logo-2_hu7e9aa276d7f2c7d722eb3f6f162399c3_189916_1920x1080_resize_q75_box.jpg"></div>
        <div class="item"><img src="https://www.pastilhadrops.com.br/wp-content/uploads/2016/07/587593.png"></div>
        <div class="item"><img src="https://cdn.suwalls.com/wallpapers/games/counter-strike-global-offensive-14816-1920x1200.jpg"></div>
        <div class="item"><img src="https://cdn.wallpapersafari.com/92/7/9vZA38.jpg"></div>
        <div class="item"><img src="https://cdn.hipwallpaper.com/i/70/22/QbYBfH.png"></div>
        <div class="item"><img src="https://www.teahub.io/photos/full/131-1315702_csgo-background.jpg"></div>
        </div>
    </div>

    
</body>
</html>

<script>
    document.querySelector("#items")
    .addEventListener("wheel", event =>{
        if(event.deltaY > 0){
            event.target.scrollBy(300, 0)
        } else {
            event.tanget.scrollBy(-300, 0)
        }
        
    })
</script>
